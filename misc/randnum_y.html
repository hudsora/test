<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Semi-random ID generator example in YUI & Pure</title>

<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.2.1/pure-min.css">
<style>

#list1 { width: 48% }
#list2 { width: 48% }

#ctlayout {
	padding-left: 20px ;
	position: relative ;
}
#rlayout {
	padding-left: 120px ;
	position: relative;
}

@media (max-width : 400px ) {
	#ctlayout { padding: 10px }
}

@media (max-width : 600px) {
	#list1, #list2 {
		position: static ;
		margin: 0 ;
		padding: 0 ;
		width: 100% ;
	}
}

@media (max-width : 320px) {
	#rlayout { padding: 10px }
}

</style>
<script src="http://yui.yahooapis.com/3.11.0/build/yui/yui-min.js"></script>
<script>
</script>
</head>
<body class="yui3-skin-sam">
ID generator
<p>
<div class="pure-g-r setup" id="ctlayout">
   <div class="pure-u-3-5" id=slide>
	 <span class="yui3-widget yui3-sliderbase yui-slider">
	 <span class="yui3-slider-content yui3-slider-x">
     <span class="yui3-slider-rail">
	   <span class="yui3-slider-rail-cap-left"></span><!-- or cap-top -->
	   <span class="yui3-slider-rail-cap-right"></span><!-- or cap-bottom -->
	   <span class="yui3-slider-thumb">
		   <img class="yui3-slider-thumb-shadow">
		   <img class="yui3-slider-thumb-image">
	   </span>
	 </span>
	 </span>
	 </span>
   </div>
   <div class="pure-u-1-5" id=val>6 entries</div>
</div>
<hr>
<div class="pure-g-r results" id="rlayout">
    <div class="pure-u-1-2" id=list1>
	0011
	</div>
    <div class="pure-u-1-2" id=list2>
	2233
	</div>
  </div>
</div>

</div>
</body>
</html>
